<VirtualHost *:80>
	ServerName paper.collegiumv.org
	Redirect permanent / https://paper.collegiumv.org/
</VirtualHost>

<VirtualHost paper.collegiumv.org:443>
	ServerAdmin cvadmins@utdallas.edu
	ServerName paper.collegiumv.org
	ProxyPreserveHost on
	ProxyPass / http://sodium.collegiumv.org:9191/
	ProxyPassReverse / http://paper.collegiumv.org
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	SSLEngine on
	SSLCertificateFile "/etc/ssl/local/paper_collegiumv_org_cert.cer"
	SSLCertificateKeyFile "/etc/ssl/local/papercut_key.pem"
	SSLCertificateChainFile "/etc/ssl/local/paper_collegiumv_org_interm.cer"
</VirtualHost>
